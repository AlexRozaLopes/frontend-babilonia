<h2 class="text-xl font-semibold mb-4 text-center text-gray-800">
  {{ data.title }}
</h2>

<div class="px-4 py-2">
  <form class="flex flex-col gap-4">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">TÃ­tulo</label>
      <input
        type="text"
        [(ngModel)]="data.spent.title"
        name="title"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
      <input
        type="number"
        [(ngModel)]="data.spent.value"
        name="value"
        class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
     <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
<select
  [(ngModel)]="data.spent.type"
  name="type"
  class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
>
  <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
</select>
    </div>
    <div>
  <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
  <input
    type="date"
    [(ngModel)]="data.spent.data"
    name="data"
    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
</div>
  </form>
</div>

<div class="flex justify-end gap-4 px-4 py-4">
  <button
    type="button"
    (click)="onCancel()"
    class="px-4 py-2 rounded-md border border-gray-400 text-gray-700 hover:bg-gray-100"
  >
    Cancelar
  </button>

  <button
    type="button"
    (click)="onConfirm()"
    class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition"
  >
    Salvar
  </button>
</div>
