<div class="bg-[#FAF3E0] min-h-screen px-4 py-8">
  <div class="max-w-7xl mx-auto">

    <h1 class="text-4xl font-bold text-[#4E342E] mb-8 text-center">
      Controle de Gastos
    </h1>

    <!-- Formulário de Cadastro de Gastos -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <h2 class="text-2xl font-semibold text-[#00ACC1] mb-4">Adicionar Novo Gasto</h2>
      <form (ngSubmit)="addGasto()">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <input type="text" placeholder="Descrição" [(ngModel)]="descricao" name="descricao" required
                 class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00ACC1]">

          <input type="number" placeholder="Valor" [(ngModel)]="valor" name="valor" required
                 class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00ACC1]">

          <select [(ngModel)]="categoria" name="categoria" required
                  class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00ACC1]">
            <option value="" disabled selected>Categoria</option>
            <option>Alimentação</option>
            <option>Transporte</option>
            <option>Moradia</option>
            <option>Saúde</option>
            <option>Lazer</option>
            <option>Outros</option>
          </select>

          <input type="date" [(ngModel)]="data" name="data" required
                 class="border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#00ACC1]">
        </div>

        <button type="submit"
                class="mt-4 bg-[#00ACC1] hover:bg-[#00838F] text-white px-6 py-2 rounded-xl font-semibold transition">
          Adicionar
        </button>
      </form>
    </div>

    <!-- Lista de Gastos -->
    <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <h2 class="text-2xl font-semibold text-[#00ACC1] mb-4">Seus Gastos</h2>
      <div *ngIf="gastos.length > 0; else semGastos">
        <table class="w-full table-auto">
          <thead>
          <tr class="bg-[#E0F7FA] text-[#4E342E]">
            <th class="px-4 py-2 text-left">Descrição</th>
            <th class="px-4 py-2 text-left">Valor (R$)</th>
            <th class="px-4 py-2 text-left">Categoria</th>
            <th class="px-4 py-2 text-left">Data</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let gasto of gastos" class="border-b">
            <td class="px-4 py-2">{{ gasto.descricao }}</td>
            <td class="px-4 py-2">R$ {{ gasto.valor.toFixed(2) }}</td>
            <td class="px-4 py-2">{{ gasto.categoria }}</td>
            <td class="px-4 py-2">{{ gasto.data | date:'dd/MM/yyyy' }}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <ng-template #semGastos>
        <p class="text-[#4E342E]">Nenhum gasto registrado.</p>
      </ng-template>
    </div>

    <!-- Gráfico -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-2xl font-semibold text-[#00ACC1] mb-4">Distribuição dos Gastos por Categoria</h2>
      <ngx-charts-pie-chart
        [results]="graficoDados"
        [legend]="true"
        [labels]="true"
        [doughnut]="true"
        [explodeSlices]="false"
        [gradient]="false"
        [colorScheme]="colorScheme"
        class="w-full h-[400px]">
      </ngx-charts-pie-chart>
    </div>

  </div>
</div>
